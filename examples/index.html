<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script type="importmap">
    {
      "imports": {
        "@hotwired/stimulus": "/node_modules/@hotwired/stimulus/dist/stimulus.js",
        "@kanety/stimulus-static-actions": "/node_modules/@kanety/stimulus-static-actions/dist/index.module.js",
        "@kanety/stimulus-tabs": "/dist/index.module.js"
      }
    }
  </script>
  <script type="module">
    import { Application, Controller } from '@hotwired/stimulus';
    import '@kanety/stimulus-static-actions';
    import TabsController from '@kanety/stimulus-tabs';
    const application = Application.start();
    application.register('tabs', TabsController);
  </script>
  <link rel="stylesheet" href="/dist/index.css"></link>
</head>
<body>
  <h1>Horizontal tab</h1>
  <div class="st-tabs st-tabs--horizontal" data-controller="tabs">
    <ul class="st-tabs__tabs" data-tabs-target="tabs">
      <li><a href="#tab1">Tab1</a></li>
      <li><a href="#tab2">Tab2</a></li>
      <li><a href="#tab3">Tab3</a></li>
    </ul>
    <div style="display: none;" data-pane-id="tab1">
      <p>tab1 content</p>
    </div>
    <div style="display: none;" data-pane-id="tab2">
      <p>tab2 content</p>
    </div>
    <div style="display: none;" data-pane-id="tab3">
      <p>tab3 content</p>
    </div>
  </div>

  <h1>Vertical tab</h1>
  <div class="st-tabs st-tabs--vertical" data-controller="tabs">
    <ul class="st-tabs__tabs" data-tabs-target="tabs">
      <li><a href="#tab1">Tab1</a></li>
      <li><a href="#tab2">Tab2</a></li>
      <li><a href="#tab3">Tab3</a></li>
    </ul>
    <div style="display: none;" data-pane-id="tab1">
      <p>tab1 content</p>
    </div>
    <div style="display: none;" data-pane-id="tab2">
      <p>tab2 content</p>
    </div>
    <div style="display: none;" data-pane-id="tab3">
      <p>tab3 content</p>
    </div>
  </div>
</body>
</html>
