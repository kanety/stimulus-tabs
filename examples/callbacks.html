<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script type="importmap">
    {
      "imports": {
        "@hotwired/stimulus": "/node_modules/@hotwired/stimulus/dist/stimulus.js",
        "@kanety/stimulus-tabs": "/dist/index.module.js"
      }
    }
  </script>
  <script type="module">
    import { Application, Controller } from '@hotwired/stimulus';
    import TabsController from '@kanety/stimulus-tabs';
    const application = Application.start();
    application.register('tabs', TabsController);
  </script>
  <link rel="stylesheet" href="/dist/index.css"></link>
</head>
<body>
  <h1>Callbacks</h1>
  <div class="st-tabs st-tabs--horizontal" data-controller="tabs">
    <ul class="st-tabs__tabs">
      <li class="st-tabs__tab"><a href="#tab1" data-action="tabs#show">Tab1</a></li>
      <li class="st-tabs__tab"><a href="#tab2" data-action="tabs#show">Tab2</a></li>
      <li class="st-tabs__tab"><a href="#tab3" data-action="tabs#show">Tab3</a></li>
    </ul>
    <div class="st-tabs__pane" data-tabs-pane-id="tab1">
      <p>tab1 content</p>
    </div>
    <div class="st-tabs__pane" data-tabs-pane-id="tab2">
      <p>tab2 content</p>
    </div>
    <div class="st-tabs__pane" data-tabs-pane-id="tab3">
      <p>tab3 content</p>
    </div>
  </div>
  <script>
    let element = document.querySelector('[data-controller="tabs"]');
    element.addEventListener('tabs:opened', e => {
      console.log('opened: ', e.detail);
    });
    element.addEventListener('tabs:closed', e => {
      console.log('closed: ', e.detail);
    });
  </script>
</body>
</html>
